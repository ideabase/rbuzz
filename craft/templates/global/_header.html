{% cache globally %}
<header role="banner">
	<a id="skip-to-content" href="#content">skip to main content</a>
	<a href="{{ siteUrl }}">
		<img class="logo" alt="Reading Buzz: School Library Lessons Made Easy!" src="../dev/prototype/templates/assets/logo.svg" />
	</a>
    <a href="#menu" class="menu-link">Menu</a>
	<nav id="menu" role="navigation">
		<ul>
			{% nav node in craft.menus.getNodes('mainMenu') %}
				<li role="presentation"  class="
				        {{ node.children|length ? 'dropdown' }}
				        {{ node.active ? 'active' }}">
				    <a href="{{siteUrl}}/{{node.link}}"
				          {% if node.children|length %}
				            class="dropdown-toggle" data-toggle="dropdown"
				          {% endif %}>
				          {{ node.title }}
				    </a>
				    {% ifchildren %}
				          <ul class="dropdown-menu" role="menu">
				            {% children %}
				          </ul>
				        {% endifchildren %}
				</li>
			{% endnav %}
		 </ul>
		 <a href="#" class="link-supplemental">Already a Member?</a>
	</nav>
{% endcache %}
</header>
