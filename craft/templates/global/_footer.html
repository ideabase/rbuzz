<footer role="contentinfo">
	<h2>{{ footer.contactEmail }}</h2>
	<h2>{{ footer.contactName }}</h2>
	{% for block in footer.socialMediaMatrix %}

	    {% if block.type == "social" %}

	        <p><a href="{{ block.socialLink }}">{{ block.socialName }}</a></p>
	        {% set image = block.socialIcon.first() %}
	        {% if image %}
	            <img src="{{ image.getUrl('') }}">
	        {% endif %}

	    {% endif %}   
	{% endfor %}     

</footer>

<!-- Include Style Sheet -->
<link href="{{ siteUrl }}/css/styles.css" type="text/css" rel="stylesheet" media="screen"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
