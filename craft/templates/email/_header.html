<!-- BEGIN HEADER // -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%" id="templateHeader">
      <tr>
          <td valign="top" class="headerContent">
            {% for asset in header.logoFallback %}
              <a href="{{siteUrl}}"><img src= "{{ asset.url }}" width="150" height="106" alt="{{ asset.title }}" /></a>
            {% endfor %}
          </td>
      </tr>
      <tr>
          <td valign="top" class="headerBanner">
            <h1><span class="sansSerifCustom">{{ entry.emailHeadline }}</span></h1>
          </td>
      </tr>
  </table>
  <!-- // END HEADER -->
